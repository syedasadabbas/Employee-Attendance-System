{% extends 'base.html' %}

{% block title %}Check-In{% endblock %}

{% block content %}
    <h2>Mark Your Check-In</h2>
    <form method="post" action="{% url 'mark_in_time' uid=uid %}">
        {% csrf_token %}
        <button type="submit">Check-In</button>
    </form>
    {% if status %}
        <p>{{ status }}</p>
    {% endif %}
{% endblock %}
